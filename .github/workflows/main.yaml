name: Node.JS CI/CD

on:
  push:
    branches: [main]


jobs:

  build:
    name: User app
    runs-on: ubuntu-latest

    strategy: 
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout 
        uses: actions/checkout@v3 # was "v2" before 
        with: 
          fetch-depth: 0

      - name: Use Node.JS ${{ matrix.node-version }}
        uses: actions/setup-node@v3 # was "v2" before
        with: 
          node-version: ${{ matrix.node-version }}

      - name: NPM install,build
        run: |
          npm install
        # env: 
        #   MONGODB_URL: ${{ secrets.MONGODB_URL }}
        #   JWT_SECRET: ${{ secrets.JWT_SECRET }}
        #   MJ_API_KEY: ${{ secrets.MJ_API_KEY }}
        #   MJ_SECRET_KEY: ${{ secrets.MJ_SECRET_KEY }}
        #   FROM_EMAIL: ${{ secrets.FROM_EMAIL }}


  # Deploy job to fit render.com
  deploy:
    name: Deploy
    needs: [build] # Our tests must pass in order to run the deploy job
    runs-on: ubuntu-latest

    steps: 
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }} # Can be found as part of the Deploy Hook
          api-key: ${{ secrets.RENDER_API_KEY }} # Create your API key in Render Dashboard > Account Settings

  test:
    name: E2E tests
    needs: [deploy]
    
    steps:
      - name: Run tests
        run: npm test        